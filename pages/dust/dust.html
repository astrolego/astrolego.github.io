	var w = window.innerWidth;
	var h = window.innerHeight;

    var config = {
        type: Phaser.AUTO,
        width: w,
        height: h,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
		this.load.image('floors', 'assets/floors.png');
		this.load.image('walls', 'assets/walls.png');
    }

</script>
